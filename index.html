<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 主题变量定义 */
        :root {
            /* 深色模式（默认） */
            --bg-primary: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --button-bg: rgba(255, 255, 255, 0.2);
            --button-border: rgba(255, 255, 255, 0.3);
            --button-hover: rgba(255, 255, 255, 0.3);
            --success-color: rgba(76, 175, 80, 0.2);
            --success-text: #a5d6a7;
            --error-color: rgba(244, 67, 54, 0.2);
            --error-text: #ef9a9a;
            --handsome-btn: #4CAF50;
            --handsome-hover: rgba(76, 175, 80, 0.3);
            --not-handsome-btn: #f44336;
            --not-handsome-hover: rgba(244, 67, 54, 0.3);
            --gold-color: #ffd700;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --accent-color: #4facfe;
            --hover-bg: rgba(79, 172, 254, 0.3);
        }

        .light-mode {
            /* 浅色模式 */
            --bg-primary: linear-gradient(135deg, rgba(230, 240, 255, 0.8), rgba(245, 235, 255, 0.8));
            --text-color: #333333;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(200, 200, 200, 0.2);
            --button-bg: rgba(240, 240, 240, 0.8);
            --button-border: rgba(200, 200, 200, 0.5);
            --button-hover: rgba(230, 230, 230, 0.8);
            --success-color: rgba(76, 175, 80, 0.1);
            --success-text: #2e7d32;
            --error-color: rgba(244, 67, 54, 0.1);
            --error-text: #c62828;
            --handsome-btn: #2e7d32;
            --handsome-hover: rgba(76, 175, 80, 0.2);
            --not-handsome-btn: #c62828;
            --not-handsome-hover: rgba(244, 67, 54, 0.2);
            --gold-color: #b7950b;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #2980b9;
            --hover-bg: rgba(41, 128, 185, 0.2);
        }

        /* 全局过渡效果 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 全局设置为默认箭头光标 */
            cursor: default;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* 增强的主题切换按钮 */
        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 1.4rem;
            position: relative;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .theme-label {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .theme-toggle-container:hover .theme-label {
            opacity: 1;
            transform: translateX(0);
        }

        /* 只给投票按钮设置标准的手指光标 */
        .vote-btn, .theme-toggle, .nav-arrow {
            cursor: pointer; /* 使用标准指针光标，避免SVG兼容性问题 */
        }

        /* 背景图片轮播容器 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        .bg-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bg-slide.active {
            opacity: 1;
        }

        /* 背景遮罩层 */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: -1;
        }

        /* 固定头像 - 增加动画效果 */
        .avatar-container {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: 0 0 20px var(--shadow-color);
            border: 5px solid var(--card-border);
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(var(--accent-color), 0.4);
            border-color: var(--accent-color);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .avatar-container:hover .avatar-img {
            transform: scale(1.1);
        }

        /* 投票区域样式 - 增强效果 */
        .vote-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .vote-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-color);
            border-color: var(--accent-color);
        }

        .vote-question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .vote-question::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .vote-section:hover .vote-question::after {
            transform: scaleX(1);
        }

        .vote-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .vote-btn {
            background: var(--button-bg);
            color: var(--text-color);
            border: 2px solid var(--button-border);
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 150px;
            position: relative;
            overflow: hidden;
        }

        .vote-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .vote-btn:hover::before {
            left: 100%;
        }

        .vote-btn:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .vote-btn#handsome-btn {
            border-color: var(--handsome-btn);
        }

        .vote-btn#handsome-btn:hover {
            background: var(--handsome-hover);
        }

        .vote-btn#not-handsome-btn {
            border-color: var(--not-handsome-btn);
        }

        .vote-btn#not-handsome-btn:hover {
            background: var(--not-handsome-hover);
        }

        .vote-result {
            min-height: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-success {
            background: var(--success-color);
            color: var(--success-text);
            display: block;
        }

        .result-error {
            background: var(--error-color);
            color: var(--error-text);
            display: block;
        }

        .container {
            max-width: 1200px;
            padding: 0 4rem; /* 增加左右内边距，给箭头留出空间 */
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px var(--shadow-color);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            transform: scaleX(0);
            transition: transform 0.5s ease;
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* 卡片容器 - 带箭头控制 */
        .card-container {
            position: relative;
            width: 100%;
            margin-top: 2rem;
            z-index: 10;
        }

        /* 箭头按钮样式 - 调整位置避免遮挡 */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--button-bg);
            backdrop-filter: blur(5px);
            border: 2px solid var(--button-border);
            color: var(--text-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 20;
            /* 调整位置，避免遮挡卡片 */
            margin: 0 1rem;
        }

        .nav-arrow:hover {
            background: var(--button-hover);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px var(--shadow-color);
            border-color: var(--accent-color);
        }

        .prev-arrow {
            left: -2rem; /* 向左调整，避免遮挡 */
        }

        .next-arrow {
            right: -2rem; /* 向右调整，避免遮挡 */
        }

        /* 卡片滚动容器 */
        .card-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* 卡片轨道 */
        .card-track {
            display: flex;
            gap: 2rem;
            transition: transform 0.5s ease-out;
        }

        /* 更大的横向卡片样式 */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            min-width: 280px;
            max-width: 280px;
            height: 220px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--card-border);
            text-decoration: none;
            color: var(--text-color);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(var(--accent-color), 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 30px var(--shadow-color);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
        }

        .card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gold-color);
            transition: transform 0.3s ease;
        }

        .card:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            position: relative;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 50%;
            height: 2px;
            background: var(--accent-color);
            transition: transform 0.3s ease;
        }

        .card:hover h2::after {
            transform: translateX(-50%) scaleX(1);
        }

        .card p {
            opacity: 0.8;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 1.2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--hover-bg);
            transform: scale(1.05);
        }

        footer {
            margin-top: 5rem;
            opacity: 0.7;
            padding-bottom: 2rem;
            position: relative;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        footer:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            
            .container {
                padding: 0 2rem; /* 移动端减少内边距 */
            }
            
            .vote-options {
                flex-direction: column;
                align-items: center;
            }
            
            .vote-btn {
                width: 200px;
            }
            
            /* 移动端调整卡片大小 */
            .card {
                min-width: 220px;
                max-width: 220px;
                height: 180px;
                padding: 1.5rem;
            }
            
            .card i {
                font-size: 2.5rem;
            }
            
            .card h2 {
                font-size: 1.3rem;
            }
            
            .card p {
                font-size: 0.9rem;
            }
            
            /* 移动端调整箭头位置 */
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .prev-arrow {
                left: -1rem;
            }
            
            .next-arrow {
                right: -1rem;
            }

            /* 移动端调整主题按钮 */
            .theme-toggle {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
            
            .theme-label {
                display: none;
            }
        }
    </style>

<body>

        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun"></i>
        </button>
        <span class="theme-label" id="themeLabel">切换浅色模式</span>

    <!-- 背景图片轮播 -->
    <div class="bg-carousel">
        <div class="bg-slide active" style="background-image: url('images/bg1.JPG');"></div>
        <div class="bg-slide" style="background-image: url('images/bg2.JPG');"></div>
        <div class="bg-slide" style="background-image: url('images/bg3.JPG');"></div>
        <div class="bg-slide" style="background-image: url('images/bg4.JPG');"></div>
    </div>
    
    <!-- 背景遮罩 -->
    <div class="bg-overlay"></div>

    <!-- 固定头像 -->
    <div class="avatar-container">
        <img src="images/avatar.JPG" alt="我的头像" class="avatar-img" loading="lazy">
    </div>

    <div class="container">
        <h1>A website about myself……</h1>
        <p class="subtitle">既然要做网站 为什么不做一个真正属于自己的网站呢
        </p>
        
        <!-- 投票区域 -->
        <div class="vote-section">
            <div class="vote-question">很好的创意，不是吗？</div>
            <div class="vote-options">
                <button class="vote-btn" id="not-handsome-btn">其实没啥意思</button>
                <button class="vote-btn" id="handsome-btn">我也觉得！</button>
            </div>
            <div class="vote-result" id="vote-result"></div>
        </div>
        
        <!-- 卡片区域 - 带箭头控制 -->

            <!-- 左右箭头 -->
            <div class="nav-arrow prev-arrow" id="prevArrow">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div class="card-scroller" id="cardScroller">
                <div class="card-track" id="cardTrack">
                    <!-- 原始卡片 -->
                    <a href="basic-info.html" class="card">
                        <i class="fas fa-user"></i>
                        <h2>关于我</h2>
                        <p>带你重新认识这个185帅哥</p>
                    </a>
                    
                    <a href="education.html" class="card">
                        <i class="fas fa-graduation-cap"></i>
                        <h2>教育经历</h2>
                        <p>没准我们是校友呢？</p>
                    </a>
                    
                    <a href="hobbies.html" class="card">
                        <i class="fas fa-heart"></i>
                        <h2>个人爱好</h2>
                        <p>人总是要热爱点什么的 不然用什么度过这岁月漫长</p>
                    </a>
                    
                    <a href="moments.html" class="card">
                        <i class="fas fa-camera"></i>

                        <p>也有可能是我的出丑瞬间</p>

                    <a href="future.html" class="card">

            <div class="nav-arrow next-arrow" id="nextArrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

    <footer>
        <p>&copy; 我的个人主页</p>
    </footer>

    <script>
        // 增强的主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        const html = document.documentElement;

        // 读取本地存储的主题设置
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            html.classList.add('light-mode');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            themeLabel.textContent = '切换深色模式';
        }

        // 切换主题
        themeToggle.addEventListener('click', () => {
            const isLight = html.classList.toggle('light-mode');
            
            if (isLight) {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeLabel.textContent = '切换深色模式';
                localStorage.setItem('theme', 'light');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeLabel.textContent = '切换浅色模式';
                localStorage.setItem('theme', 'dark');
            }
        });

        // 背景图片轮播
        const bgSlides = document.querySelectorAll('.bg-slide');
        let currentSlide = 0;
        
        function showSlide(index) {
            bgSlides.forEach(slide => slide.classList.remove('active'));
            bgSlides[index].classList.add('active');
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % bgSlides.length;
            showSlide(currentSlide);
        }
        
        setInterval(nextSlide, 3000);  
        
        // 初始化投票计数器
        let voteCount = localStorage.getItem('handsomeVoteCount') || 0;
        
        // 获取投票相关元素
        const handsomeBtn = document.getElementById('handsome-btn');
        const notHandsomeBtn = document.getElementById('not-handsome-btn');
        const voteResult = document.getElementById('vote-result');
        
        // 投票事件处理
        handsomeBtn.addEventListener('click', function() {
            voteCount++;
            localStorage.setItem('handsomeVoteCount', voteCount);
            voteResult.textContent = `有眼光！`;
            voteResult.className = 'vote-result result-success';
            
            setTimeout(() => {
                voteResult.className = 'vote-result';
            }, 3000);
        });
        
        notHandsomeBtn.addEventListener('click', function() {
            voteResult.textContent = '投票失败，请重新选择！';
            voteResult.className = 'vote-result result-error';
            
            setTimeout(() => {
                voteResult.className = 'vote-result';
            }, 2000);
        });

        // --- 循环卡片控制功能 ---
        const cardScroller = document.getElementById('cardScroller');
        const cardTrack = document.getElementById('cardTrack');
        const cards = document.querySelectorAll('.card');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');
        
        // 复制卡片用于循环效果
        const cardClone = cardTrack.innerHTML;
        cardTrack.innerHTML += cardClone; // 复制一份到末尾
        cardTrack.innerHTML = cardClone + cardTrack.innerHTML; // 复制一份到开头
        
        // 获取所有卡片（包括复制的）
        const allCards = document.querySelectorAll('.card');
        const originalCardCount = cards.length;
        
        // 计算卡片尺寸
        let cardWidth, cardGap, cardFullWidth, scrollAmount;
        
        function calculateDimensions() {
            const card = allCards[0];
            cardWidth = card.offsetWidth;
            cardGap = parseInt(getComputedStyle(cardTrack).gap) || 32;
            cardFullWidth = cardWidth + cardGap;
            
            // 设置每次滚动的距离（卡片宽度的一半）
            scrollAmount = cardWidth / 2;
            
            // 初始位置：显示中间的原始卡片
            const initialPosition = -originalCardCount * cardFullWidth;
            currentPosition = initialPosition;
            cardTrack.style.transform = `translateX(${currentPosition}px)`;
        }
        
        // 初始化位置
        let currentPosition = 0;
        calculateDimensions();
        
        // 窗口大小变化时重新计算
        window.addEventListener('resize', calculateDimensions);
        
        // 滚动函数
        function scrollCards(direction) {
            // 更新位置
            currentPosition += direction * scrollAmount;
            
            // 应用变换
            cardTrack.style.transition = 'transform 0.5s ease-out';
            cardTrack.style.transform = `translateX(${currentPosition}px)`;
            
            // 检查循环条件
            checkLoopCondition();
        }
        
        // 检查是否需要循环
        function checkLoopCondition() {
            const threshold = originalCardCount * cardFullWidth;
            
            // 向右滚动到末尾，跳转到开头
            if (currentPosition < -2 * threshold) {
                setTimeout(() => {
                    cardTrack.style.transition = 'none';
                    currentPosition = -threshold;
                    cardTrack.style.transform = `translateX(${currentPosition}px)`;
                }, 500);
            }
            
            // 向左滚动到开头，跳转到末尾
            if (currentPosition > -threshold) {
                setTimeout(() => {
                    cardTrack.style.transition = 'none';
                    currentPosition = -2 * threshold;
                    cardTrack.style.transform = `translateX(${currentPosition}px)`;
                }, 500);
            }
        }
        
        // 绑定箭头事件
        prevArrow.addEventListener('click', () => scrollCards(1)); // 向左滚动
        nextArrow.addEventListener('click', () => scrollCards(-1)); // 向右滚动
        
        // 支持键盘控制
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                scrollCards(1);
            } else if (e.key === 'ArrowRight') {
                scrollCards(-1);
            }
        });
        
        // 初始化
        window.addEventListener('load', calculateDimensions);

        // 返回顶部功能
        const backToTopBtn = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });
        
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
